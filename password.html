<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="css/estilos.csss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header text-center">
                        <h3>Recuperar contraseña</h3>
                    </div>
                    <div class="card-body">
                        <div class="small mb-3 text-muted">
                            Ingrese su correo electrónico y le enviaremos un enlace para restablecer su contraseña.
                        </div>
                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                                <label for="inputEmail">Correo electrónico</label>
                            </div>
                            <div class="d-flex justify-content-between mt-4 mb-0">
                                <a class="small" href="login.html">Volver al login</a>
                                <button class="btn btn-primary" id="resetBtn">Enviar</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="register.html">¿No tienes cuenta? Regístrate</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
